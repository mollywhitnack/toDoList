<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="main.js"></script>
</head>
<body>

<h1 class = "title">To Do List</h1>
<div class="tableArea container">
<table class = "toDo">
    <tr>
      <th>Description <span class="sortDescription glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span><span class="reverseSortDescription glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span> <input type = "text" class = "filter"></th>
      <th>Due Date<span class="sortDate glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span><span class="reverseSortDate glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span></th>
      <th>Done<span class="sortDone glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span><span class="reverseSortDone glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span></th>
    </tr>
</table>
<div class = "toDoList">
</div>
</div>

<table class = "template">
  <tr>
   <th class = "Description"></th>
   <th class = "Date"></th>
   <th><input type="checkbox" class="Done"> 
   <button type="button" id = "delete" class="btn btn-sm btn-danger">Delete</button>
   <button type="button" id = "edit" class="btn btn-sm btn-info">Edit</button></th>
  </tr>
</table>

<div class="newTask container">
  <input type="text" class = "descriptionInput">
  <input type="date" class = "dueDateInput">
  <button class = "submitTask btn btn-secondary">Submit Task</button>
  <button class = "editTask">Submit</button>
  <button class = "cancelTask">Cancel</button>
  <button class = "cancelAddTask btn btn-secondary">Cancel</button>
</div>
<br>
<button class="addNewTask btn btn-primary">Add New Item</button>
<hr>
<button type="button" id = "deleteAllCompleted" class="btn btn-warning">Delete All Completed Tasks</button>
<hr>
<button type="button" id = "deleteAll" class="btn btn-danger">Delete All Tasks</button>





  
</body>
</html>
